<div class="row">
  <div class="col s12 m12">
    <div class="card fullCardProduct" ng-repeat="piece in furniture | filter : {category: category}">
      <div class="card-image">
        <a href="#/catalogue/category/product/{{piece.id}}"><img class="catalogue-img" ng-src="{{piece.image}}"></a>
      </div>

      <div class="card-content">
        <h3>{{piece.name}}</h3>
        <p>{{piece.description}}</p>
      </div>
    </div>
  </div>
</div>
