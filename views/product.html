<div class="row">
  <div class="col s12 m12">
    <div class="card fullCardProduct" ng-repeat = "piece in furniture | filter : {id: id}">
      <div class="card-image">
        <img href ng-src="{{piece.image}}">
      </div>

      <div class="card-content">
        <h3>{{piece.name}}</h3>
        <p>{{piece.description}}</p>
      </div>
    </div>
  </div>
</div>
